<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>Lucid Live</title>
</head>


<body id='home-page'>

<!--NAVIGATION BAR-->
  <nav class="navbar">
    <div class="navbaricon">
        <a href="./index.html">
          <img src="images/LucidLive_Icon.png"/>
        </a>
    </div>

    <div class="navbarbutton">
        <a href="./features.html" >Features</a>
        <a href="./price.html">Prices</a>
        <a href="./team.html">Our Team</a>
    </div>
  </nav>

  <div class="content">
    <img src='images/home-background.jpg'class='home-background'/>
    <div class='logo-container'>
      <img src='images/LucidLive_Icon.png' class='full-logo'/>
    </div>
    <h1>
      Lose yourself in an augmented reality.
    </h1>
  </div>

<!--Slideshow-->
<style>
  * {box-sizing: border-box}
</style>
<!--Slideshow Container-->
<div class="slideshow-container">
  <!--Full width images with number and caption text-->
  <div class="mySlides fade">
    <img src='images/slide-features.jpg' style='width:100%'>
    <a href="./features.html"><div class='text'>BROWSE FEATURES</div>
    </a>
  </div>

  <div class="mySlides fade">
    <img src='images/slide-prices.jpg' style='width:100%'>
    <a href="./price.html"><div class='text'>VIEW PRICE OPTIONS</div>
    </a>
  </div>

  <div class="mySlides fade">
    <img src='images/slide-team.jpg' style='width:100%'>
    <a href="./team.html"><div class='text'>MEET THE TEAM</div>
    </a>
  </div>

  <!--Next and previous buttons-->
  <a class='prev' onclick="plusSlides(-1)">&#10094;</a>
  <a class='next' onclick='plusSlides(1)'>&#10095;</a>
</div>
<br>

<!--The dots/circles-->
<div style='text-align:center'>
  <span class='dot' onclick='currentSlide(1)'></span>
  <span class='dot' onclick='currentSlide(2)'></span>
  <span class='dot' onclick='currentSlide(3)'></span>
</div>

<!--Javascript-->
<script>
  var slideIndex = 1;
  showSlides(slideIndex);

//Next/previous controls
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

//Thumbnail image controls
  function currentSlide(n) {
    showSlides(slideIndex = n)
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName('mySlides');
    var dots = document.getElementsByClassName('dot');
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = 'block';
    dots[slideIndex-1].className += ' active';
  }
</script>
</body>

</html>
