<!DOCTYPE html>
<html>
<head>
    <title>Prices</title>
    <meta charset="UTF-8">
    <meta name="description" content="Our price page to buy VR headsets">
    <meta name="keywords" content="LucidLive, Shopping, Price">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <meta name="author" content="Quoc Dat Phung">
</head>

<body id='home-page'>
<!--NAVIGATION BAR-->
<nav class="navbar">
  <div class="navbaricon">
      <a href="./index.html">
        <img src="images/LucidLive_Icon.png"/>
      </a>
  </div>
  <div class="navbarbutton">
      <a href="./features.html" >Features</a>
      <a href="./price.html">Prices</a>
      <a href="./team.html">Our Team</a>
  </div>
</nav>
<!--BACKGROUND IMAGE-->
<div class="content">
  <img src='images/price5.jpg' class='home-background'/>
  <div class='logo-container'>
    <img src='images/LucidLive_Icon.png' class='full-logo'/>
  </div>
  <h1> — SHOP BY CATEGORY — </h1>
</div>
<!--PRICE BOXES-->
  <div class="pricebox">
    <p class="oxygen bold large-font">$100 — Basic</p>
    <img src='images/price4.jpg' class="price-headset-image">
    <p>Noise Cancelling, 2D Worlds Only</p>
    <p><button class="pricebutton" onclick="buy(99)">BUY</button></p>
  </div>
  <div class="pricebox">
    <p class="oxygen bold large-font">$200 — Medium </p>
    <img src='images/price3.jpg' class="price-headset-image">
    <p> Noise Cancelling, 2D Worlds Only, Front LEDs </p>
    <p><button class="pricebutton" onclick="buy(199)">BUY</button></p>
  </div>
  <div class="pricebox">
    <p class="oxygen bold large-font">$300 — Premier</p>
    <img src='images/price2.jpg' class="price-headset-image">
    <p> Noise Cancelling, 3D, Front LEDs, Sound & Touch & Smell</p>
    <p><button class="pricebutton" onclick="buy(299)">BUY</button></p>
  </div>
<!--JAVASCRIPT TO INTERACT WITH PRICE BUY BUTTONS-->
  <script>
    //Global variables
    var p = 0; //total price in shopping cart
    function buy(price) {
      var text = "";
      if (confirm("Add this item to shopping cart?")) {
        text = "ADDED to shopping cart!";
        p += price;
      } else {
        text = "REMOVED from shopping cart!";
      }
      alert(text);
      alert("Total price in cart: " + "$" + p);
    }
  </script>
</body>

</html>
